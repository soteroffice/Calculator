<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Access</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #game-container { display: none; }
        #error-message { color: red; }
    </style>
</head>
<body>
    <h2>Login to Play</h2>
    
    <div id="login-container">
        <input type="email" id="email" placeholder="Enter your email" required>
        <button onclick="login()">Login</button>
        <p id="error-message"></p>
    </div>

    <div id="game-container">
        <h2>Welcome to Eaglercraft!</h2>
        <button onclick="logout()">Logout</button>
        <iframe id="game-frame" src="" width="100%" height="600px"></iframe>
    </div>

    <script>
        const allowedEmails = [
            "example1@email.com",
            "example2@email.com",
            "example3@email.com"
        ];

        function login() {
            const email = document.getElementById('email').value.trim();
            const errorMessage = document.getElementById('error-message');
            const loginContainer = document.getElementById('login-container');
            const gameContainer = document.getElementById('game-container');
            const gameFrame = document.getElementById('game-frame');

            if (allowedEmails.includes(email)) {
                errorMessage.textContent = '';
                loginContainer.style.display = 'none';
                gameContainer.style.display = 'block';

                // Load Eaglercraft from local file
                gameFrame.src = "eaglercraft.1.5.2.html";
            } else {
                errorMessage.textContent = 'Email not authorized!';
            }
        }

        function logout() {
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('game-container').style.display = 'none';
        }
    </script>
</body>
</html>
